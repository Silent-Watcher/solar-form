<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form!</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="d-flex justify-content-center align-items-center vw-100 vh-100 overflow-hidden"></body>
  <div id="particles-js"></div>
  <audio src="assets/audio/spaceship-cruising-ufo-7176 (1).mp3" loop controlsList="nodownload"></audio>
  <div class="container-fluid"> 
    <div class="container">
      <div class="row p-2">
        <div class="z-100 p-2" id="sound_effect"> 
          <button class="btn btn-outline-warning rounded-circle btn-lg z-100 text-white" id="sound_effect_button" data-bs-toggle="tooltip" data-bs-title="Do you hear that voice? 😐"><i class="fa-solid fa-volume-high"></i></button>
        </div>
      </div>
      <main class="row d-flex justify-content-center align-items-center"> 
        <section class="d-none d-lg-block col-lg-6 col-xl-7 h-100 user-select-none z-100" id="solar_system_wrapper"> <img class="img-fluid" src="assets/img/solar-system-animation.svg" alt="solar_system"></section>
        <section class="col-12 col-lg-6 col-xl-5 align-self-start z-100" id="form_wrapper">
          <main class="position-relative w-100" id="form_container">
            <form class="animate__animated d-flex justify-content-center flex-column position-absolute rounded p-4 text-info" id="signup__form" action="" method="post" autocomplete="off">
              <section class="d-flex justify-content-between align-items-center" id="signup__form__header">
                <h2 class="user-select-none animate__animated animate__tada animate__delay-1s" id="signup__form__heading">signUp</h2>
                <div id="signup__form__social__buttons">
                  <button class="btn btn-info"><a class="text-white" tabindex="-1" href="#"><i class="fa-brands fa-google"></i></a></button>
                  <button class="btn btn-info"><a class="text-white" tabindex="-1" href="#"><i class="fa-brands fa-facebook-f"></i></a></button>
                  <button class="btn btn-info"><a class="text-white" tabindex="-1" href="#"><i class="fa-brands fa-github"></i></a></button>
                </div>
              </section>
              <div class="d-flex justify-content-center align-items-center mt-4 position-relative">
                <input class="char_input" id="signup__form__name__input" type="text" name="" placeholder="enter your username" required="">
                <label class="position-absolute char_label" for="signup__form__name__input">Username</label><i class="position-absolute fa-solid fa-user form_icon"></i><i class="fa-solid fa-circle-check check_icon ms-1" hidden=""></i>
              </div>
              <div class="d-flex justify-content-center align-items-center mt-4 position-relative">
                <input class="char_input" id="signup__form__email__input" type="email" name="" placeholder="enter your email" required="">
                <label class="position-absolute char_label" for="signup__form__email__input">Email</label><i class="position-absolute fa-solid fa-at form_icon"></i><i class="fa-solid fa-circle-check check_icon ms-1" hidden=""></i>
              </div>
              <div class="d-flex justify-content-center align-items-center mt-4 position-relative"><i class="position-absolute fa-solid fa-eye form_icon see_Password"></i>
                <input class="char_input" id="signup__form__password_input" type="password" name="" placeholder="enter your password" required="">
                <label class="position-absolute char_label" for="signup__form__password_input">Password</label><i class="position-absolute fa-solid fa-lock form_icon"></i><i class="fa-solid fa-circle-check check_icon ms-1" hidden=""></i>
              </div><span class="ms-3" id="password_status" hidden=""></span>
              <div class="d-flex justify-content-around align-items-center mt-4 position-relative">
                <input class="remember_input" id="signup__form__remember_input" type="checkbox" name="" hidden=""><i class="fa-solid fa-circle-check check_icon ms-1"></i>
                <label class="user-select-none ms-2" for="signup__form__remember_input">Remember me !</label><a class="text-decoration-none mx-auto forgot_link" href="#">Forgot password?</a>
              </div>
              <div class="d-flex justify-content-center align-items-center mt-4 position-relative">
                <input class="btn btn-info rounded-pill" type="submit" value="Submit">
              </div>
              <div class="d-flex justify-content-center align-items-center mt-4 position-relative">
                <p class="text-white"><span>Already a member?</span><a class="ps-2 text-decoration-none text-peru fw-bold" id="login_ct_link" href="#">Log In</a></p>
              </div>
            </form>
            <form class="animate__animated d-flex justify-content-center flex-column position-absolute rounded p-4 text-info" id="login__form" action="" method="post" autocomplete="off">
              <section class="d-flex justify-content-between align-items-center" id="login__form__header">
                <h2 class="user-select-none animate__animated animate__tada animate__delay-1s" id="login__form__heading">Login</h2>
                <div id="login__form__social__buttons">
                  <button class="btn btn-info"><a class="text-white" tabindex="-1" href="#"><i class="fa-brands fa-google"></i></a></button>
                  <button class="btn btn-info"><a class="text-white" tabindex="-1" href="#"><i class="fa-brands fa-facebook-f"></i></a></button>
                  <button class="btn btn-info"><a class="text-white" tabindex="-1" href="#"><i class="fa-brands fa-github"></i></a></button>
                </div>
              </section>
              <div class="d-flex justify-content-center align-items-center mt-4 position-relative">
                <input class="char_input" id="login__form__email__input" type="email" name="" placeholder="enter your email" required="">
                <label class="position-absolute char_label" for="login__form__email__input">Email</label><i class="position-absolute fa-solid fa-at form_icon"></i><i class="fa-solid fa-circle-check check_icon ms-1" hidden=""></i>
              </div>
              <div class="d-flex justify-content-center align-items-center mt-4 position-relative"><i class="position-absolute fa-solid fa-eye form_icon see_Password"></i>
                <input class="char_input" id="login__form__password_input" type="password" name="" placeholder="enter your password" required="">
                <label class="position-absolute char_label" for="login__form__password_input">Password</label><i class="position-absolute fa-solid fa-lock form_icon"></i><i class="fa-solid fa-circle-check check_icon ms-1" hidden=""></i>
              </div>
              <div class="d-flex justify-content-around align-items-center mt-4 position-relative">
                <input class="remember_input" id="login__form__remember_input" type="checkbox" name="" hidden=""><i class="fa-solid fa-circle-check check_icon ms-1"></i>
                <label class="user-select-none ms-2" for="login__form__remember_input">Remember me !</label><a class="text-decoration-none mx-auto forgot_link" href="#">Forgot password?</a>
              </div>
              <div class="d-flex justify-content-center align-items-center mt-4 position-relative">
                <input class="btn btn-info rounded-pill" type="submit" value="login">
              </div>
              <div class="d-flex justify-content-center align-items-center mt-4 position-relative">
                <p class="text-white"><span>Not registered?</span><a class="ps-2 text-decoration-none text-peru" id="sign_up_ct_link" href="#">Create an account!</a></p>
              </div>
            </form>
          </main>
        </section>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="assets/js/form.js"></script>
</html>
